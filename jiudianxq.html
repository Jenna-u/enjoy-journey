<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>乐享其程</title>
	<!--库-->
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/amazeui.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script> 
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=v5SG7vVh29o3HX3wUiCoOBkl1QjFRRVW"></script>   
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/photoswipe.css"> 
    <link rel="stylesheet" href="css/default-skin/default-skin.css">
</head>

<body>
<div id="index">
	<!-- ---------首页头部---------- -->
    <div class="index_head searchHead">
		<div class="logo backBnt">
            <img src="img/icon07.png">
		</div>
		<!-- --------------搜索---------------- -->
		<div class="search searchB"> 
        	景点
		</div>
        <a class="phone">
			<img src="img/icon12.png">
		</a>
        
    </div>
    <div id="detail-content">
    <script id="hotel-detail" type="text/x-handlebars-template">
    <div class="jdtpLine">
    	<div class="jdLeft">
        	<h1 class="jdTitle">{{hotelName}}</h1>
            <span>{{beStart}}</span>
            <p><em>{{score}}</em> 分 <a href="jiudiandpList.html">共{{countComment}}人点评</a></p>
        </div>
        <div class="picListRight" id="photos">
        	<img src="{{cover}}">
            <p>{{imgLength}}</p>
        </div>
    </div>
    <!--图片放大预览-->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
	
			<div class="pswp__bg"></div>
				<div class="pswp__scroll-wrap">
					<div class="pswp__container">
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
					</div>
					<div class="pswp__ui pswp__ui--hidden">
						<div class="pswp__top-bar">
							<div class="pswp__counter"></div>
							<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
							<!--<button class="pswp__button pswp__button--share" title="Share"></button>
							<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
							<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>-->
							<div class="pswp__preloader">
								<div class="pswp__preloader__icn">
									<div class="pswp__preloader__cut">
										<div class="pswp__preloader__donut"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
							<div class="pswp__share-tooltip"></div> 
						</div>
						<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
						<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
						<div class="pswp__caption">
							<div class="pswp__caption__center"></div>
						</div>
					</div>
				</div>
			</div>
    <div class="lineB">
    	<ul>
        	<li>
            	<span><i class="mapIcon"></i>{{hotelSite}}</span>
                <p><a href="javascript:;" class="get-pointer">地图 ></a></p>
            </li>
            <li>
                <div class="iconList">
                {{#each iconList}}
                    <i><img src="{{this}}"></i>
                {{/each}}
            </div>
                <!-- <p><a href="#">详情 ></a></p> -->
            </li>
        </ul>
    </div>
    <div class="roomList">
    	<ul id="accordion" class="accordion">
            {{#each isHave}}
            <li>
                <div class="link">
                	<div class="roomjj">
                    	<div class="roomPic"><img src="{{houseTypeCover}}"></div>
                        <div class="roomTxt">
                        	<span>{{houseTypeName}} ></span>
                            <p>{{houseTypeBed}}</p>
                        </div>
                        <div class="price">￥ <em>{{houseTypeVipPrice}}</em> 起</div>
                    </div>
                	<i class="fa fa-chevron-down moreBntA"></i>
                </div>
                <ul class="submenu">
                    <li>
                    	<div class="xqjsLine rLine">
                        	<span class="roonLine">{{houseTypeName}} ></span>
                            <p class="roomxqtxt">{{houseTypeBed}}</p>
                            <span class="qrbnt">立即确认</span>
                        </div>
                        <div class="xqjsLine">
                        	<div class="ydBnts">
                            	<span class="ydBntA"><a href="{{link}}">预定</a></span>
                            </div>
                            <div class="priceA">
                            	<span class="priceB">￥ <em>{{houseTypeVipPrice}}</em></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
            {{/each}}
            {{#each isNot}}
            <li>
                <div class="link">
                	<div class="roomjj">
                    	<div class="roomPic"><img src="{{houseTypeVipPrice}}"></div>
                        <div class="roomTxt">
                        	<span>{{houseTypeName}} ></span>
                            <p>{{houseTypeBed}}</p>
                        </div>
                        <div class="price dwPrice">￥ <em>{{houseTypeVipPrice}}</em> 起</div>
                    </div>
                	<i class="fa fa-chevron-down moreBntA"></i>
                    <em class="sqIcon"></em>
                </div>
                <ul class="submenu">
                    <li>
                    	<div class="xqjsLine rLine">
                        	<span class="roonLine">标准双人间 ></span>
                            <p class="roomxqtxt">25m² 大床或单床</p>
                            <span class="qrbnt">立即确认</span>
                        </div>
                        <div class="xqjsLine">
                        	<div class="ydBnts">
                            	<span class="ydBntA sqfj">无房</span>
                                <span class="dbBnt">担保</span>
                            </div>
                            <div class="priceA">
                            	<span class="priceB">￥ <em>395</em></span>
                                <span class="fxL">500返5</span>
                            </div>
                        </div>
                    </li>
                    <li>
                    	<div class="xqjsLine rLine">
                        	<span class="roonLine">标准双人间 ></span>
                            <p class="roomxqtxt">25m² 大床或单床</p>
                            <span class="qrbnt">立即确认</span>
                        </div>
                        <div class="xqjsLine">
                        	<div class="ydBnts">
                            	<span class="ydBntA sqfj">无房</span>
                                <span class="dbBnt">担保</span>
                            </div>
                            <div class="priceA">
                            	<span class="priceB">￥ <em>395</em></span>
                                <span class="fxL">500返5</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
            {{/each}}
        </ul>
    </div>
    <div class="jdcl">
    	<h3 class="jdclTitle">酒店策略</h3>
        <div class="jdclCon">
            {{expandDataHotelStrategy}}
        </div>
    </div>
    </script>
</div>
</div>
<!--地图弹层-->
<div class="mask">
    <div class="map-title">
        <div class="map-goback">
            <img src="img/icon07.png">
        </div>
        <div class="hotel-name">
        </div>
       
    </div>
    <div id="allmap"></div>

</div>
<script  type="text/javascript" src="js/util.js"></script>
<script src="js/photoswipe.min.js"></script> 
<script src="js/photoswipe-ui-default.min.js"></script> 
<script type="text/javascript" src="js/hotel/detail.js"></script>
</body>
</html>
