<script type="text/javascript">
    // 获取当前位置
    var map = new BMap.Map("allmap");
    var myCity = new BMap.LocalCity();
	myCity.get(function(result) {
        var cityName = result.name;
        $('#my-position').html(cityName)
    });

	$('.select-time').hotelDate();
	
	function toshare(){
		$(".am-shareA").addClass("am-modal-active");	
		if($(".sharebg").length>0){
			$(".sharebg").addClass("sharebg-active");
		}else{
			$("body").append('<div class="sharebg"></div>');
			$(".sharebg").addClass("sharebg-active");
		}
		$(".sharebg-active,.share_btn,.clooseBnt").click(function(){
			hidePop()
		})
	}
	
	$(function() {
	//$('.jq22').filterizr();

	$('.sxnavA li').on('click', function() {
		$(this).addClass('active').siblings().removeClass('active');
	});
});

$(".screening-select").click(function () {
	var _parent = $(this);
	var _postX = _parent.position().left;
	_parent.siblings(".screening-select").removeClass("current");
	_parent.addClass("current");
	_parent.siblings(".project-screening-yellow").animate({ width: _postX }, 300);
	_parent.siblings(".select-1-yellow").animate({ left: _postX - 7 }, 300);
	//_parent.prevAll(".screening-select").css("background", "none");
	_parent.nextAll().removeAttr("style");
});

// 确认
$('.qdBnt').click(function() {
    var xinji = $('.sxnavA .active')[0] && $('.sxnavA .active')[0].textContent
    xinji = xinji || '不限'
    var price = $('.project-screening .current')[0] && $('.project-screening .current')[0].textContent
    price = price || '不限'

    hidePop()
    $('.am-tabs-bd .am-active .level').html(`${price}/${xinji}`)
})

// 取消
$('.qxBnt').click(function() {
    hidePop()
})

// 弹窗消失
function hidePop() {
    $(".am-shareA").removeClass("am-modal-active");	
    setTimeout(function(){
        $(".sharebg-active").removeClass("sharebg-active");	
        $(".sharebg").remove();	
    },300);
}
var chnNumChar = {
    二:2,
    三:3,
    四:4,
    五:5,
};
// 查询按钮
$('#search-button').click(function() {
    var cityType = $('#country-title .am-active').hasClass('country-inside') ? 1 : 2
    var startTime = $(`#tab${cityType} .input-enter`).val().split('/').join('-')
    var endTime = $(`#tab${cityType} .input-leave`).val().split('/').join('-')
    var level = $(`#tab${cityType} .level`).text().trim().split('/')
    var maxPrice = level[0].match(/\d/g) ? parseInt(level[0].match(/\d/g).join('')) : -1
    var beStart = chnNumChar[level[1][0]] || -1
    var night = $(`#tab${cityType} .night-number`).text()
    window.location.href = `jiudiancxList.html?cityType=${cityType}&startTime=${startTime}&endTime=${endTime}&maxPrice=${maxPrice}&beStart=${beStart}&night=${night}`
})
