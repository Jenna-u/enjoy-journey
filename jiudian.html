<script type="text/javascript">
	$('.select-time').hotelDate();
	
	
	function toshare(){
		$(".am-shareA").addClass("am-modal-active");	
		if($(".sharebg").length>0){
			$(".sharebg").addClass("sharebg-active");
		}else{
			$("body").append('<div class="sharebg"></div>');
			$(".sharebg").addClass("sharebg-active");
		}
		$(".sharebg-active,.share_btn,.clooseBnt").click(function(){
			$(".am-shareA").removeClass("am-modal-active");	
			setTimeout(function(){
				$(".sharebg-active").removeClass("sharebg-active");	
				$(".sharebg").remove();	
			},300);
		})
	}
	
	$(function() {
	//$('.jq22').filterizr();

	$('.sxnavA li').on('click', function() {
		$(this).toggleClass('active').siblings().removeClass('active');
	});
});

$(".screening-select").click(function () {
	var _parent = $(this);
	var _postX = _parent.position().left;
	_parent.siblings(".screening-select").removeClass("current");
	_parent.addClass("current");
	_parent.siblings(".project-screening-yellow").animate({ width: _postX }, 300);
	_parent.siblings(".select-1-yellow").animate({ left: _postX - 7 }, 300);
	//_parent.prevAll(".screening-select").css("background", "none");
	_parent.nextAll().removeAttr("style");
});
