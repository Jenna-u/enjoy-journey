<body>
<div id="index"> 
  <!-- ---------首页头部--------- -->

 </div>
  <div class="cfrq">
  	<div class="date">
        <div class="data-header">
                <span class="data-left"><</span>
                <span class="data-right">></span>
                <div class="data-title">
                    <span class="current-data-year">2017</span>
                    <span>-</span>
                    <span class="current-data-month">12</span>

            <div class="action mt10">

  <div class="rsl people-choose">
      <p class="empty">请选择日期</p>

  <div id="book">
        <div >
            <div class="money zgrq">
                <p>成人：<span class="total-man">0</span>儿童：<span class="total-child">0</span></p>
                <p>日期：<span class="total-date"></span></p>
            </div>
            <div class="cur">
                <a onclick="goNext()" href="">下一步</a>

        </div>

</div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script type="text/javascript" src="js/xianlu/month.js"></script>
<script>
	function goNext() {
        var manNum = $('.total-man').html();
        if (manNUm > 0) {
            var travelTime = $('.total-date').html();
            var childNumber = $('.total-child').html();
            var manPrice = $('.man-price').html().replace('￥', '');
            var childPrice = $('.child-price').html().replace('￥', '');
            var price = parseInt(manPrice) * parseInt(manNUm) + parseInt(childPrice) * parseInt(childNumber)
            location.href = `xianluyd.html?id=${window.urlParams.id}&travelTime=${travelTime}&number=${manNum}&childNumber=${childNumber}&price=${price}`
        } else {
            alert('成人票数不能为0')
        }
    }
</script>
