<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>乐享其程</title>
	<!--库-->
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="js/amazeui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="index">
    <script id="h_my" type="text/x-handlebars-template">
	<!-- ---------首页头部--------- -->
    <div class="index_head searchHead">
		<div class="logo backBnt">
			<a href="myCenter.html"><img src="img/icon07.png"></a>
		</div>
		<!----------------搜索------------------>
		<div class="search searchB"> 
        	我的订单
		</div>
        <a class="phone" href="#"> <img src="img/icon16.png"> </a>
    </div>
    <div id="trip_list" style="width:100%;overflow:hidden; margin-top:50px;">
		<div>
			<ul class="am-tabs-nav am-nav am-nav-tabs am-avg-sm-3">
				<li class="am-active"><a href="myOrder.html?type=1">线路订单</a></li>
				<li><a href="myOrder.html?type=2">景点订单</a></li>
                <li><a href="myOrder.html?type=3">酒店订单</a></li>
			</ul>

			<div>
                <div class="am-tab-panel" id="tab3">
					<div class="ssLine mt0">
                        <ul>
                            {{#each list}}
                            <li>
                                <div class="picLeft">
                                    <a href="#">
                                    <span class="picLine"><img src="{{../cdn}}{{other}}"></span>
                                    <!-- <em>北京出发</em> -->
                                    </a>
                                </div>
                                <div class="txtRight">
                                    <h2 class="lineTitle"><a href="#">{{name}}</a></h2>
                                    <p class="tipLine mpTip">门票</p>
                                    <span class="timeLineB">出行日期：{{traveltime}}</span>
                                    <div class="othenLine">
                                        <span class="dateLeft">￥ <em>{{price}}</em> 起</span>
                                        <p class="bntRight">
                                            {{#compare status -2}}
                                            <a href="#">已退款</a>
                                            {{/compare}}
                                            {{#compare status -1}}
                                            <a href="#">申请退款</a>
                                            {{/compare}}
                                            {{#compare status 0}}
                                            <a href="#">预定</a>
                                            {{/compare}}
                                            {{#compare status 1}}
                                            <a href="#">已支付</a>
                                            {{/compare}}
                                            {{#compare status 2}}
                                            <a href="#">未使用</a>
                                            {{/compare}}
                                            {{#compare status 3}}
                                            <a href="#">评价</a>
                                            {{/compare}}
                                            {{#compare status 4}}
                                            <a href="#">已评价</a>
                                            {{/compare}}
                                        </p>
                                    </div>
                                </div>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
				</div>
			</div>
		</div>
	</div>
    </script>
</div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/handlebars-helps.js"></script>
<script>
    if (!window.lxqc_user || !window.lxqc_user.id) {
        alert('请先登录')
        location.href = "login.html?redirect=myOrder.html";
    }
    if (window.urlParams.type == 1) {  // 线路
        var url = window.api + "/memberAPI/getToursOrderList"
    } else if (window.urlParams.type == 2) { // 景点
        var url = window.api + "/memberAPI/getTicketOrderList"
    } else {  // 酒店
        var url = window.api + "/memberAPI/getHotelOrderList"
    }
    $.ajax({
        type: "GET",
        url: url + "?memberid=" + window.lxqc_user.id,
        success: function(res){
            if(res.code == 200) {
                var list = res.data.list;
                for (var i = 0; i < list.length; i++){
                    var other = list[i].other.split(',')[0];
                    list[i]['other'] = other;
                    list[i]['traveltime'] = getFullDay(list[i].traveltime);
                }
                var template = Handlebars.compile($('#h_my').html());
                var html = template({cdn: window.cdn, list: list});
                $('#index').html(html);
            }
        }
    });
</script>
</body>
</html>
