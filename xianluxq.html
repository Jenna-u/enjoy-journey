<!doctype html>

	<!--库-->

    <script type="text/javascript" src="js/amazeui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="index">
    <script id="h_line" type="text/x-handlebars-template">
	<!-- ---------首页头部--------- -->
    <div class="index_head dpxqHead">
		<div class="logo backBnt">
			<a href="{{redirect}}"><img src="img/icon07.png"></a>
		</div>
		<!----------------搜索------------------>
		
        
        <!-- <a href="jdPicList.html" class="iconA wzB">
			<img src="img/icon08b1.png">
		</a> -->
        <!-- <a href="" class="iconA wzC">
			<img src="img/icon15.png">
		</a> -->
    </div>
    <div class="xlPic">
    	<img style="height: 220px;" src="{{cdn}}{{cover}}"/>
        <div class="xlsm">

        	<span>
                {{#compare type 2}}
                周边游
                {{else}}
                    {{#compare type 3}}
                    国内游
                    {{else}}
                    出境游
                    {{/compare}}
                {{/compare}}
            </span>
            <p>产品编号：{{sn}}</p>
        </div>
    </div>
    
    <div class="jdjs">
    	<h1 class="xqTitle">{{name}}</h1>
        <p class="nrjj">
        	{{title}}
        </p>
        <div class="jgLine">
        	<div class="jgLeft jgLineA">
                <span>￥ <em>{{discountPrice}}</em> 起</span>
                <span class="yjg">￥ {{price}} 起</span>
                <!-- <p><i>立减2元</i></p> -->
            </div>
        </div>
        <div class="cfDate">
        	<div class="cfdA">{{origin}}出发</div>
            <div class="cfDateLine">
                <span>发团日期：</span>
                {{#each schedule}}
                <p>{{this}}</p>
                {{/each}}
                <p class="moreDate" style="float: right;"> <a href="xianlucfrq.html?id={{id}}">></a> </p>
            </div>
        </div>
    </div>
    <div class="yjjk ykdp">
    	<h2 class="pjtitle dppl">游客点评 ( <em class="orange">{{score}}</em>  满意度) <p><a href="xianlupjList.html?id={{id}}">共{{commentNum}}个点评 ></a></p></h2>
        <ul class="pfLineA">
        	<li><span>导游服务：</span><p><em>{{guideScore}}</em></p></li>
            <li><span>行程安排：</span><p><em>{{hotelScore}}</em></p></li>
            <li><span>餐饮服务：</span><p><em>{{tourScore}}</em></p></li>
            <li><span>旅行交通：</span><p><em>{{trafficScore}}</em></p></li>
        </ul>
    </div>
    <div id="trip_list" style="width:100%;overflow:hidden; margin-top:10px;">
		<div class="am-tabs" data-am-tabs>
			<ul class="am-tabs-nav am-nav am-nav-tabs am-avg-sm-4">
				<li class="am-active"><a href="#tab1">参考行程</a></li>
				<li><a href="#tab2">预订须知</a></li>
                <li><a href="#tab3">温馨提示</a></li>
                <li><a href="#tab4">费用包含</a></li>
			</ul>

			<div class="am-tabs-bd">
				<div class="am-tab-panel am-fade am-in am-active" id="tab1">
					<div class="ckxc">
                        {{#each travelList}}
                        <div class="tripList p{{days}}">
                            <i class="dateA">D{{days}}</i>
                            <h2 class="dateB">第{{days}}天 {{beginPlace}}</h2>
                            <div class="nrxq">
                                <p class="cyLine">早餐：{{breakfast}}		午餐：{{lunch}} 		晚餐：{{supper}} </p>
                                <div class="zsLine">
                                    <span>住宿：</span>
                                    <p>{{hotel}}</p>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
				</div>
				<div class="am-tab-panel am-fade" id="tab2">
					<div class="ckxc fyxz">
                    	<div class="titleLineA">
                        	<i></i> [ 特殊人群限制]
                        </div>
                        <div class="conLine" style="white-space: pre-line;">
                        	{{info2}}
                        </div>
                        
                    </div>
				</div>
                <div class="am-tab-panel am-fade" id="tab3">
					<div class="ckxc fyxz">
                    	<div class="titleLineA">
                        	<i></i> [ 温馨提示]
                        </div>
                        <div class="conLine" style="white-space: pre-line;">
                        	{{info1}}
                        </div>
                        
                    </div>
				</div>
                <div class="am-tab-panel am-fade" id="tab4">
					<div class="ckxc fyxz">
                    	<div class="titleLineA">
                        	<i></i> [ 费用包含]
                        </div>
                        <div class="conLine" style="white-space: pre-line;">
                        	{{info3}}
                        </div>
                        <div class="titleLineA">
                        	<i></i> [ 费用不包含]
                        </div>
                        <div class="conLine" style="white-space: pre-line;">
                        	{{info4}}
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
    <div class="xxxcBnt"><a href="xingchengxq.html?id={{id}}"><img src="img/icon15-7.png"></a></div>
    <div id="book">
        <div>
            <div class="money czLine">
                <!-- <span><img src="img/icon15-4.png"><p>在线客服</p></span> -->
                <span><img src="img/icon15-5.png"><p>电话客服</p></span>
                <span onclick="collect(1, '{{id}}', '{{collected}}')">
                    {{#compare collected 1}}
                    <img src="img/starsy.png">
                    {{else}}
                    <img src="img/icon15-6.png">
                    {{/compare}}
                    <p>收藏</p>
                </span>
            </div>
            <div class="cur ljdgBnt">
                <a href="xianlucfrq.html?id={{id}}">立即订购</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    </script>
</div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/handlebars-helps.js"></script>
<script>
    /* 线路详情 */
if(window.urlParams.id) {
  $.ajax({
    type: "GET",
    url: window.api + "toursAPI/toursDetail?id=" + window.urlParams.id + '&memberid=' + (window.lxqc_user && window.lxqc_user.id || ''),
    success: function(res){
      if(res.code == 200) {
        var data = res.data;
        data['cdn'] = window.cdn || '';
        data['score'] = data.score * 100 + '%';
        data['guideScore'] = data.guideScore * 100 + '%';
        data['hotelScore'] = data.hotelScore * 100 + '%';
        data['tourScore'] = data.tourScore * 100 + '%';
        data['trafficScore'] = data.trafficScore * 100 + '%';
        data['schedule'] = data.schedule && data.schedule.split(' ') || [];
        data['redirect'] = decodeURIComponent(window.urlParams.redirect || 'index.html');
        var template = Handlebars.compile($('#h_line').html());
        var html = template(data);
        $('#index').html(html);
      }
    }
  });
}
</script>
</body>
</html>
