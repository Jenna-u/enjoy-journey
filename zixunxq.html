<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>乐享其程</title>
	<!--库-->
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/amazeui.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="index">
	<!-- ---------首页头部---------- -->
    <div class="index_head searchHead">
		<div class="logo backBnt">
			<a href="lvyouxxList.html"><img src="img/icon07.png"></a>
		</div>
		
    </div>
    <div class="zxxqCon" id="zixun">
        <script id="zixun-detail" type="text/x-handlebars-template">
    	<h1 class="zxTitle">{{title}}</h1>
        <h3 class="zxTime">{{source}}  {{time}}</h3>
        <div class="zxCom">
        	{{{textcontent}}}
        </div>
        </script>
    </div>
</div>
</body>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">
var id = getParam().id
$.ajax(`${api}/newsAPI/newsDetailForMobile?id=${id}`)
.done(function(res) {
    if(res.ok !== 1) return;
    var data = res.data;
    data.time = getTime(data.creatime)
    var source = $("#zixun-detail").html();
    var template = Handlebars.compile(source);
    var html = template(data);
    $('#zixun').html(html)

})
</script>
</html>
