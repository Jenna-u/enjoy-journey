<html>
<head>

	<!--库-->

</head>

<body>
<div id="index">
	<!-- ---------首页头部--------- -->
    <div class="index_head searchHead">
		<div class="logo backBnt">
			<img src="img/icon07.png">
		</div>
		<!----------------搜索------------------>
		<div class="search searchB"> 
        	添加常用游客
		</div>
    </div>
    <div class="ddCon">
        <ul class="qprxx">
            <li>
            	<div class="ddLeft">姓名</div>
                <div class="ddRight">
                	<span><input id="name" type="text" placeholder="必填" class="namesrk"></span>
                </div>
            </li>
            <li>
            	<div class="ddLeft">证件类型</div>
                <div class="ddRight">
                	<span>
                        <select id="ctype" class="zjlx">
                            <option value="1">身份证</option>
                            <!-- <option value="2">护照</option>
                            <option value="3">港澳通行证</option>
                            <option value="4">军官证</option>
                            <option value="0">其他</option> -->
                        </select>
                    </span>
                </div>
            </li>
            <li>
            	<div class="ddLeft">证件号</div>
                <div class="ddRight">
                	<span><input id="contactsID" type="text" class="namesrk" placeholder="必填"></span>
                </div>
            </li>
            <li>
            	<div class="ddLeft">手机号</div>
                <div class="ddRight">
                	<span><input id="mobile" type="text" class="namesrk" placeholder="选填"></span>
                </div>
            </li>
        </ul>
    </div>
    <div id="book">
        <div>
            <div class="cur bcBnt" onclick="submit()">
                <a>保存</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    </div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">
    function submit() {
        var name = $('#name').val();
        var ctype = $('#ctype').val();
        var contactsID = $('#contactsID').val();
        var mobile = $('#mobile').val();
        if (!name) {
            alert('亲，姓名不能为空！')
            return false
        }
        if (!contactsID) {
            alert('亲，证件号不能为空！')
            return false
        }
        if (!mobile || !/^0?(1)[0-9]{10}$/.test(mobile)) {
            alert('亲，手机号码格式错误！')
            return false
        }
        var data = {
            name: name,
            ctype: ctype,
            contactsID: contactsID,
            mobile: mobile,
            memberid: window.lxqc_user.id
        }
        $.ajax({
            url: window.api + "toursAPI/addContacts",
            type: 'POST',
            dataType: 'json',
            data: data,
            success: function (res) {
                if(res.code == 200) {
                    
                } else {
                    alert(res.msg)
                }
            }
        });
    }
</script>
